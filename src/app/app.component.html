<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav style="height: 100vh;" mode="side" [(opened)]="showSidebar" (opened)="toggleSidebar(true)" (closed)="toggleSidebar(false)" #sidebar>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content style="height: 100vh;">
    <app-header *ngIf="loginState"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
